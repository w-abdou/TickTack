<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TickTack - Project Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>TickTack</h1>
    <p>Your simple project manager</p>
  </header>

  <main>
    <section class="board">
      <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="task-list"></div>
      </div>
      <div class="column" id="in-progress">
        <h2>In Progress</h2>
        <div class="task-list"></div>
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <div class="task-list"></div>
      </div>
    </section>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
