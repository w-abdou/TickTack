<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TickTack Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2 id="workspace-title">User's Workspace</h2>
      <div class="search-box">
        <input type="text" id="project-search" placeholder="Search projects...">
      </div>
      <h3>Projects</h3>
      <ul class="projects"></ul>
      <button id="add-project-btn">Add New Project</button>
      <div class="workspace-stats">
        <div class="stat-item">
          <span class="stat-label">Total Projects</span>
          <span class="stat-value" id="total-projects">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Tasks</span>
          <span class="stat-value" id="total-tasks">0</span>
        </div>
      </div>
      <button id="back-home-btn" class="back-home-btn">Back to Homepage</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Project name</h1>
        <div class="project-description"></div>
      </header>

      <div class="board-controls">
        <div class="filter-sort-container">
          <select id="task-filter" class="filter-select">
            <option value="all">All Priorities</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
          
          <select id="task-sort" class="sort-select">
            <option value="created-desc">Newest First</option>
            <option value="created-asc">Oldest First</option>
            <option value="due-date-asc">Due Date (Earliest)</option>
            <option value="due-date-desc">Due Date (Latest)</option>
            <option value="priority-high">Priority (High to Low)</option>
            <option value="priority-low">Priority (Low to High)</option>
          </select>
        </div>
      </div>
      
      <div class="board">
        <div class="column todo-column" data-status="todo">
          <h2>Todo</h2>
          <span class="task-count">0</span>
          <div class="cards"></div>
          <button class="add-card">+ Add Card</button>
        </div>

        <div class="column in-work-column" data-status="in-work">
          <h2>In Work</h2>
          <span class="task-count">0</span>
          <div class="cards"></div>
          <button class="add-card">+ Add Card</button>
        </div>

        <div class="column in-progress-column" data-status="in-progress">
          <h2>In Progress</h2>
          <span class="task-count">0</span>
          <div class="cards"></div>
          <button class="add-card">+ Add Card</button>
        </div>

        <div class="column completed-column" data-status="completed">
          <h2>Completed</h2>
          <span class="task-count">0</span>
          <div class="cards"></div>
          <button class="add-card">+ Add Card</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Project Modal -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add New Project</h2>
      <form id="project-form" autocomplete="off">
        <input type="hidden" id="project-id" name="project-id">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" name="project-name" placeholder="Enter project name" required>
        </div>
        <div class="form-group">
          <label for="project-description">Project Description</label>
          <textarea id="project-description" name="project-description" placeholder="Enter project description"></textarea>
        </div>
        <button type="submit" id="project-submit-btn">Create Project</button>
      </form>
    </div>
  </div>

  <!-- Card Modal -->
  <div id="card-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add New Task</h2>
      <form id="card-form">
        <input type="hidden" id="project-id" name="project-id">
        <div class="form-group" id="project-select-row">
          <label for="modal-project-select">Select Project</label>
          <select id="modal-project-select" name="project_id"></select>
        </div>
        <div class="form-group">
          <label for="card-title">Title</label>
          <input type="text" id="card-title" name="title" required>
        </div>
        <div class="form-group">
          <label for="card-description">Description</label>
          <textarea id="card-description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="card-priority">Priority</label>
          <select id="card-priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="card-due-date">Due Date</label>
          <input type="date" id="card-due-date" name="due-date">
        </div>
        <div class="form-group">
          <label for="card-tags">Tags (comma-separated)</label>
          <input type="text" id="card-tags" name="tags" placeholder="e.g., bug, feature, design">
        </div>
        <button type="submit" id="card-submit-btn">Create Task</button>
      </form>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (user && user.username) {
        document.getElementById('workspace-title').textContent = `${user.username}'s Workspace`;
      }
      // Back to Homepage button
      document.getElementById('back-home-btn').onclick = function() {
        window.location.href = 'home.html';
      };
    });
    function logout() {
      console.log("Logging out...");
      localStorage.removeItem('loggedIn');
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
