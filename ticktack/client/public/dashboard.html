<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile App Projects Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>User's Workspace</h2>
      <h3>Projects</h3>
      <ul class="projects"></ul>
      <button id="add-project-btn">Add New Project</button>
    </aside>

    <main class="main-content">
      <header>
        <h1>Project name </h1>
      </header>
      
      <div class="board">
        <div class="column" data-status="todo">
          <h2>Todo</h2>
          <button class="add-card">+ Add Card</button>
        </div>

        <div class="column" data-status="in-work">
          <h2>In Work</h2>
          <button class="add-card">+ Add Card</button>
        </div>

        <div class="column" data-status="in-progress">
          <h2>In Progress</h2>
          <button class="add-card">+ Add Card</button>
        </div>

        <div class="column" data-status="completed">
          <h2>Completed</h2>
          <button class="add-card">+ Add Card</button>
        </div>
      </div>
      
      <button class="logout-btn" onclick="logout()">Logout</button>
    </main>
  </div>

  <!-- Project Modal -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Project</h2>
      <form id="project-form">
        <input type="text" id="project-name" placeholder="Project Name" required>
        <textarea id="project-description" placeholder="Project Description" required></textarea>
        <button type="submit">Create Project</button>
      </form>
    </div>
  </div>

  <!-- Card Modal -->
  <div id="card-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Card</h2>
      <form id="card-form">
        <input type="text" id="card-title" placeholder="Card Title" required>
        <textarea id="card-description" placeholder="Card Description" required></textarea>
        <button type="submit">Add Card</button>
      </form>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    function logout() {
      console.log("Logging out...");
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
